[package]
name = "zero2prod"
version = "0.1.0"
edition = "2021"
authors = ["Juan Martinez <martinezalonsojn@gmail.com>"]

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "zero2prod"

[dependencies]
axum = "0.6.11"
hyper = "0.14.25"
serde = { version = "1.0.157", features = ["derive"] }
tokio = { version = "1.26.0", features = ["full"] }

[dev-dependencies]
reqwest = "0.11.14"
